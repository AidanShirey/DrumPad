<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
<style>

* {
  box-sizing: border-box;
}

.column {
  	float: left;
  	width: 25%;
    height: 25%;
  	padding: 10px 10px;
}

.columnview {
	float: left;
	width: 50%;
	padding: 10px 10px;
}

.middlemiddlecolumnview {
	float: left;
	width: 50%;
	padding: 10px 10px;
}

.midspacecolumnview {
	float: left;
	width: 25%;
	padding: 10px 10px;
}

.topbardropcolumn {
	float: left;
    text-align: right;
	width: 25%;
	padding: 10px 10px;
}

.row:after {
  	content: "";
  	display: table;
  	clear: both;
}

.topbar {
    background-color: #666666;
    color:white;
    
    width: 100%;
    min-height: 20%;
    padding: 10px;
    
    font-size: 18px;
}

.topkeycard {
	background-color: #e6b800;
  	border-radius: 5px;
  	text-align: center;
  	width: 100%;
  	height: 100%;
}

.midkeycard {
	background-color: #e6e6e6;
  	border-radius: 5px;
  	text-align: center;
  	width: 100%;
  	height: 100%;
}

.spacekeycard {
	background-color: #990000;
  	border-radius: 5px;
  	text-align: center;
  	width: 100%;
  	height: 100%;
}

.blackkeycontainer {
 	padding: 10px;
    font-size: 18px;
    color: black;
 	height: 100%;
 	width: 100%;
 	overflow-wrap: break-word;
}

.keycontainer {
 	padding: 10px;
    font-size: 18px;
 	height: 100%;
 	width: 100%;
 	overflow-wrap: break-word;
}

/* Dropdown Button */
.dropbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #ddd;}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
    display: block;
    left:initial;
    }

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {background-color: #3e8e41;}

body{
	background-color: #404040;
	font-family: Helvetica, sans-serif;
	color:white;
    margin: 0;
}

div{
	padding: 0px;
}

</style>	
</head>

<body id="body">
    <div id= "topbar" class= "topbar">

            <div id="topbarlogo" class="columnview">
                <div class="dropdown">
                    <button class="dropbtn">Dropdown</button>
                    <div class="dropdown-content">

    </div>

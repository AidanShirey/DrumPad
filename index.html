<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
<style>

* {
  box-sizing: border-box;
}

.column {
  	float: left;
  	width: 25%;
    height: 25%;
  	padding: 10px 10px;
}

.columnview {
	float: left;
	width: 50%;
	padding: 10px 10px;
}

.middlemiddlecolumnview {
	float: left;
	width: 50%;
	padding: 10px 10px;
}

.midspacecolumnview {
	float: left;
	width: 25%;
	padding: 10px 10px;
}

.row:after {
  	content: "";
  	display: table;
  	clear: both;
}

.topbar {
    background-color: #666666;
    color:white;
    
    width: 100%;
    min-height: 20%;
    padding: 10px;
    
    font-size: 18px;
    text-align: center;
}

.topkeycard {
	background-color: #e6b800;
  	border-radius: 5px;
  	text-align: center;
  	width: 100%;
  	height: 100%;
}

.midkeycard {
	background-color: #e6e6e6;
  	border-radius: 5px;
  	text-align: center;
  	width: 100%;
  	height: 100%;
}

.spacekeycard {
	background-color: #990000;
  	border-radius: 5px;
  	text-align: center;
  	width: 100%;
  	height: 100%;
}

.blackkeycontainer {
 	padding: 10px;
    font-size: 18px;
    color: black;
 	height: 100%;
 	width: 100%;
 	overflow-wrap: break-word;
}

.keycontainer {
 	padding: 10px;
    font-size: 18px;
 	height: 100%;
 	width: 100%;
 	overflow-wrap: break-word;
}


body{
	background-color: #404040;
	font-family: Helvetica, sans-serif;
	color:white;
    margin: 0;
}

div{
	padding: 0px;
}

</style>	
</head>

    <div id= "topbar" class= "topbar">
        DrumPad
    </div>

        </div>

        <div id="midkeyrowrightcol" class="midspacecolumnview">

    </div>

        </div>

</body>


<script src="play.js"></script>

</html>
